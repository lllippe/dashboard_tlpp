[HTTPV11]
Enable=1
Sockets=HTTPREST
Environment=HOMOLOG

[HTTPREST]
Port=8090
IPsBind=
Security=1
AllowBasic=0
URIs=HTTPURI
ResponseTimeOut=300

[HTTPURI]
URL=/rest
PrepareIn=01
Instances=1,1
CORSEnable=1
AllowOrigin=*
StateLess=1

[HTTPJOB]
MAIN=HTTP_START
Environment=HOMOLOG

[ONSTART]
Jobs=HTTPJOB